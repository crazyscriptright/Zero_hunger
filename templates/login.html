<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Zero Hungry</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-white-500 to-white-600 flex items-center justify-center min-h-screen">

  <!-- Login Container -->
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md transform transition-all duration-300 hover:scale-105">
    
    <!-- Logo & Heading -->
    <div class="text-center">
      <img src="/static/logo.png" alt="Zero Hungry Logo" class="w-16 h-16 mx-auto mb-2">
      <h2 class="text-3xl font-bold text-gray-800">Welcome Back!</h2>
      <p class="text-gray-500 text-sm mt-1">Login to continue</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="mt-6 space-y-4">
      <!-- Username -->
      <div>
        <label for="username" class="block text-gray-700 font-medium">Username</label>
        <input type="text" id="username" name="username" 
               class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 transition-all duration-300" 
               placeholder="Enter your username" required>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 font-medium">Password</label>
        <input type="password" id="password" name="password" 
               class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 transition-all duration-300" 
               placeholder="Enter your password" required>
      </div>

      <!-- Forgot Password -->
      <div class="text-right">
        <a href="/forgot-password" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold shadow-md hover:bg-blue-700 transition duration-300">
        Login
      </button>
    </form>

    <!-- Signup Link -->
    <p class="text-gray-600 text-center mt-4">Don't have an account? 
      <a href="/signup" class="text-blue-500 font-semibold hover:underline">Sign Up</a>
    </p>
  </div>

  <!-- Login Script -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch('/login', { 
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });

            const result = await response.json();
            
            if (!response.ok) throw result;

            alert(result.message); // Show success message

            // ✅ Store username in sessionStorage
            sessionStorage.setItem("username", data.username); 

            // ✅ Redirect to dashboard or homepage
            window.location.href = result.redirect || '/updatedindex'; 

        } catch (err) {
            alert(err.detail || 'Invalid credentials!');
        }
    });
  </script>

</body>
</html>
