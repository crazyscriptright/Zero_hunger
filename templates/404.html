<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animations */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .animate-fadeIn {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center h-screen">

    <div class="text-center">
        <h1 class="text-6xl font-bold text-blue-700 mb-4 animate-fadeIn">404</h1>
        <p class="text-2xl text-gray-700 mb-8 animate-fadeIn">Oops! The page you're looking for doesn't exist.</p>
        <img src="/static/lost_dog.png" alt="Lost Dog" class="w-64 h-64 mx-auto rounded-full shadow-lg animate-float">
        <p class="text-lg text-gray-700 mt-8 animate-fadeIn">But don't worry, you can always go back to the <a href="/" class="text-blue-500 hover:underline">homepage</a>.</p>
    </div>

</body>
</html>
