<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Zero Hungry</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-white-500 to-white-600 flex items-center justify-center min-h-screen">

  <!-- Forgot Password Container -->
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md transform transition-all duration-300 hover:scale-105">
    
    <!-- Logo & Heading -->
    <div class="text-center">
      <img src="/static/logo.png" alt="Zero Hungry Logo" class="w-16 h-16 mx-auto mb-2">
      <h2 class="text-3xl font-bold text-gray-800">Forgot Password</h2>
      <p class="text-gray-500 text-sm mt-1">Enter your email and date of birth to reset your password</p>
    </div>

    <!-- Forgot Password Form -->
    <form id="forgotPasswordForm" class="mt-6 space-y-4">
      
      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 font-medium">Email</label>
        <input type="email" id="email" name="email" 
               class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 transition-all duration-300" 
               placeholder="Enter your email" required>
      </div>

      <!-- Date of Birth -->
      <div>
        <label for="dob" class="block text-gray-700 font-medium">Date of Birth</label>
        <input type="date" id="dob" name="dob" 
               class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 transition-all duration-300" 
               required>
      </div>

      <!-- New Password -->
      <div>
        <label for="new_password" class="block text-gray-700 font-medium">New Password</label>
        <input type="password" id="new_password" name="new_password" 
               class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 transition-all duration-300" 
               placeholder="Enter your new password" required>
      </div>

      <!-- Reset Password Button -->
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold shadow-md hover:bg-blue-700 transition duration-300">
        Reset Password
      </button>
    </form>

    <!-- Back to Login Link -->
    <p class="text-gray-600 text-center mt-4">Remembered your password? 
      <a href="/login" class="text-blue-500 font-semibold hover:underline">Login</a>
    </p>
  </div>

  <!-- Forgot Password Script -->
  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const data = {
        email: document.getElementById('email').value,
        dob: document.getElementById('dob').value,
        new_password: document.getElementById('new_password').value,
      };

      try {
        const response = await fetch('/forgot-password', {  
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        if (!response.ok) throw result; // Handle errors

        alert('Password updated successfully!');
        window.location.href = '/login';
      } catch (err) {
        alert(err.detail || 'An error occurred!');
      }
    });
  </script>

</body>
</html>
