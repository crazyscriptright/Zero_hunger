<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Zero Hungry</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-white-500 to-white-600 flex items-center justify-center min-h-screen">

  <!-- Signup Container -->
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md transform transition-all duration-300 hover:scale-105">
    
    <!-- Logo & Heading -->
    <div class="text-center">
      <img src="/static/logo.png" alt="Zero Hungry Logo" class="w-16 h-16 mx-auto mb-2">
      <h2 class="text-3xl font-bold text-gray-800">Create an Account</h2>
      <p class="text-gray-500 text-sm mt-1">Join us to help stray dogs</p>
    </div>

    <!-- Signup Form -->
    <form id="signupForm" class="mt-6 space-y-4">
      
      <!-- Username -->
      <div>
        <label for="username" class="block text-gray-700 font-medium">Username</label>
        <input type="text" id="username" name="username" 
               class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 transition-all duration-300" 
               placeholder="Enter your username" required>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 font-medium">Email</label>
        <input type="email" id="email" name="email" 
               class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 transition-all duration-300" 
               placeholder="Enter your email" required>
      </div>

      <!-- Phone Number -->
      <div>
        <label for="phone_number" class="block text-gray-700 font-medium">Phone Number</label>
        <input type="text" id="phone_number" name="phone_number" 
               class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 transition-all duration-300" 
               placeholder="Enter your phone number" required>
      </div>

      <!-- Date of Birth -->
      <div>
        <label for="dob" class="block text-gray-700 font-medium">Date of Birth</label>
        <input type="date" id="dob" name="dob" 
               class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 transition-all duration-300" 
               required>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 font-medium">Password</label>
        <input type="password" id="password" name="password" 
               class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 transition-all duration-300" 
               placeholder="Enter your password" required>
      </div>

      <!-- Signup Button -->
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold shadow-md hover:bg-blue-700 transition duration-300">
        Sign Up
      </button>
    </form>

    <!-- Already have an account -->
    <p class="text-gray-600 text-center mt-4">Already have an account? 
      <a href="/login" class="text-blue-500 font-semibold hover:underline">Login</a>
    </p>
  </div>

  <!-- Signup Script -->
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const data = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        phone_number: document.getElementById('phone_number').value,
        dob: document.getElementById('dob').value,
        password: document.getElementById('password').value,
      };

      console.log("Sending Data:", data); // Debugging Step

      try {
        const response = await fetch('/signup', {  
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        if (!response.ok) throw result; // Handle errors

        alert('Signup successful!');
        window.location.href = '/login';
      } catch (err) {
        alert(err.detail || 'An error occurred!');
      }
    });
  </script>

</body>
</html>
