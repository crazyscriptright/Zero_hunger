<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800">üîí Change Password</h2>

    <form id="changePasswordForm" class="mt-6">
      <div class="mb-4">
        <label class="block text-gray-700 font-medium">Current Password</label>
        <input type="password" id="currentPassword" class="w-full px-4 py-2 border rounded-lg" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium">New Password</label>
        <input type="password" id="newPassword" class="w-full px-4 py-2 border rounded-lg" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium">Confirm New Password</label>
        <input type="password" id="confirmPassword" class="w-full px-4 py-2 border rounded-lg" required>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold hover:bg-blue-700">
        Update Password
      </button>

      <p id="message" class="text-center mt-4 text-gray-700 font-semibold"></p>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const profileUsername = document.getElementById("profile-username");
      const profileSection = document.getElementById("profile-section");
      const signInSection = document.getElementById("sign-in-section");

      // Get stored username from sessionStorage
      const storedUsername = sessionStorage.getItem("username");

      // Check if username exists and update profile section
      if (storedUsername) {
          profileUsername.textContent = storedUsername;
          profileSection.classList.remove("hidden"); // Show profile
          signInSection.classList.add("hidden"); // Hide sign-in button
      } else {
          profileSection.classList.add("hidden"); // Hide profile
          signInSection.classList.remove("hidden"); // Show sign-in button
      }
    });

    document.getElementById("changePasswordForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const currentPassword = document.getElementById("currentPassword").value;
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const message = document.getElementById("message");

      // Get stored username from sessionStorage
      const username = sessionStorage.getItem("username");

      if (newPassword !== confirmPassword) {
          message.textContent = "‚ö†Ô∏è Passwords do not match!";
          message.classList.add("text-red-600");
          return;
      }

      try {
          const response = await fetch("/change-password", {
              method: "POST",
              headers: {
                  "Content-Type": "application/json",
                  "Authorization": `Bearer ${sessionStorage.getItem("token")}`  // Extract session token
              },
              body: JSON.stringify({ username, current_password: currentPassword, new_password: newPassword, confirm_password: confirmPassword }),
          });

          const result = await response.json();
          if (!response.ok) throw result;

          message.textContent = "‚úÖ Password changed successfully!";
          message.classList.add("text-green-600");

          // Redirect after successful password change
          setTimeout(() => {
              window.location.href = "/login";  // Redirect to login page
          }, 2000);

      } catch (error) {
          message.textContent = error.detail || "‚ö†Ô∏è Error changing password!";
          message.classList.add("text-red-600");
      }
    });
  </script>
  <script src="/static/js/loginCheck.js"></script>

</body>
</html>
