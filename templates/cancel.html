            text-align: center;
        }
        .container {

            border-radius: 10px;

            color: #dc3545;
            font-size: 28px;
        }

            font-size: 18px;

            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #dc3545;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #c82333;
        }

    <div class="container">
