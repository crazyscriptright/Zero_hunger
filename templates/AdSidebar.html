<!-- Overlay (covers the screen when sidebar is open) -->
<div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden transition-opacity duration-300 z-30"></div>

<!-- Sidebar Toggle Button (Hamburger) -->
<button id="sidebar-toggle" class="fixed top-4 left-4 bg-gray-700 p-2 rounded text-white z-50 hover:bg-gray-600 transition duration-200">
    â˜°
</button>

<script>
    const sidebar = document.getElementById("sidebar");
    const toggleButton = document.getElementById("sidebar-toggle");
    const overlay = document.getElementById("sidebar-overlay");

    // Function to toggle sidebar visibility
    function toggleSidebar() {
        sidebar.classList.toggle("-translate-x-full");
        overlay.classList.toggle("hidden");
        overlay.classList.toggle("opacity-100");

        // Hide hamburger when sidebar is open
        if (sidebar.classList.contains("-translate-x-full")) {
            toggleButton.style.display = "block";
        } else {
            toggleButton.style.display = "none";
        }
    }

    // Function to close sidebar when clicking outside
    function closeSidebar(event) {
        if (!sidebar.contains(event.target) && !toggleButton.contains(event.target)) {
            sidebar.classList.add("-translate-x-full");
            overlay.classList.add("hidden");
            toggleButton.style.display = "block"; // Show hamburger when sidebar is closed
        }
    }

    // Toggle Sidebar on Button Click
    toggleButton.addEventListener("click", toggleSidebar);

    // Close Sidebar when clicking outside
    overlay.addEventListener("click", closeSidebar);
</script>
